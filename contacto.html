  <title>Página de Donas</title>

<body>
    <header>
        <h1>DONUTS CATS</h1>
        <nav>
            <ul>
              <li><a href="principaldonus.html">Inicio</a></li>
              <li><a href="acercade.html">Sobre nostros</a></li>
              <li><a href="menudonus.html">Menú</a></li>
              <li><a href="contacto.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>
  <div class="container">
    <h1>¡Contactanos!</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
    <div class="social-media">
      <h3>Síguenos en redes sociales:</h3>
      <a href="https://www.facebook.com/tu-pagina-de-donas"><img src="https://cdn.icon-icons.com/icons2/693/PNG/512/Facebook_Rounded_Solid_icon-icons.com_61562.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/tu-pagina-de-donas"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/instagram_black_logo_icon_147122.png" alt="Instagram"></a>
      <a href="https://www.twitter.com/tu-pagina-de-donas"><img src="https://cdn.icon-icons.com/icons2/1/PNG/256/social_Twitter_38.png" alt="Twitter"></a>
    </div>
  </div>
  <section id="contacto">
    
    <p>¡Estamos ansiosos por tu pedido! Contáctanos en <a href="mailto:info@donutscats.com">info@donutscats.com</a></p>
</section>

</html>
